<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:growl id="growl" showDetail="true" sticky="true"/>
                        
       
            <p:panel id="pnl" header="Loggin" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="nombre" value="Nombre: *" />
                    <p:inputText id="nombre" value="#{index.nombre}" required="true" label="Nombre">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="nombre" />

                    <h:outputLabel for="clave" value="Clave: *" />
                    <p:inputText id="clave" value="#{index.clave}" required="true" label="Clave"/>
                    <p:message for="clave" />
                </h:panelGrid>

                <p:commandButton id="saveBtn" value="Iniciar sesion" icon="pi pi-check" style="margin:0" action="#{index.iniciarSesion()}" update="growl"/>
            </p:panel>

        </h:form>



    </h:body>
</html>
